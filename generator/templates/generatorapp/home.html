<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        max-width: 600px;
        margin-top: 5%;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #343a40;
        margin-bottom: 25px;
    }

    .form-label {
        margin-top: 15px;
    }

    select.form-select {
        text-align: center;
        text-align-last: center;
    }

</style>

<div class="container text-center">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
        <div class="mb-3">
            <label for="length" class="form-label">Length</label>
            <select name="length" class="form-select" id="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>
        </div>

        <div class="form-check mb-2">
            <input type="checkbox" name="uppercase" class="form-check-input" id="uppercase">
            <label class="form-check-label" for="uppercase">Uppercase</label>
        </div>

        <div class="form-check mb-2">
            <input type="checkbox" name="numbers" class="form-check-input" id="numbers">
            <label class="form-check-label" for="numbers">Numbers</label>
        </div>

        <div class="form-check mb-2">
            <input type="checkbox" name="special" class="form-check-input" id="special">
            <label class="form-check-label" for="special">Special Characters</label>
        </div>

        <div class="mt-4">
            <input type="submit" value="Generate Password" class="btn btn-dark w-100">
        </div>
    </form>
</div>
